<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <h1>Rock Paper Scissors!</h1>
        <h3>Welcome to my simple interactive game.</h3>
        <h3>Please select any of the three buttons below, you are vsing an AI!</h3>
    </div>
    <div>
        <h2>Result: </h2>
        <h3 id="computerChoice">Computer: </h3>
        <h3 id="playerChoice">Player: </h3>
        <h3>Scores</h3>
        <h3 id="computerScore">Computer: </h3>
        <h3 id="playerScore">You: </h3>
    </div>

    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
</body>
</html>
